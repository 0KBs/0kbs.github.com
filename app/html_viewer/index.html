<!DOCTYPE html>
<html>
<head>
  <title>CSS/JS/HTML Code Previewer</title>
  <style>
    /* Add some basic styling to our app */
    body {
      font-family: Arial, sans-serif;
    }
    #code-input {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 14px;
      font-family: monospace;
    }
    #preview-container {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>CSS/JS/HTML Code Previewer</h1>
  <textarea id="code-input" placeholder="Paste your code here..."></textarea>
  <button id="preview-btn">Preview</button>
  <div id="preview-container"></div>

  <script src="web_render.js"></script>
</body>
</html>
