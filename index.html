<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://placehold.co/16x16/000000/FFFFFF?text=0" type="image/x-icon">
    <style>
        body {
            background-color: #1E1E2E;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        .code-container {
            background-color: #2E2E3E;
            color: #C5C5C5;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            overflow: hidden;
        }
        .title-bar {
            background-color: #3E3E4E;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title-bar .title {
            color: #C5C5C5;
            font-weight: bold;
        }
        .title-bar .copy-button {
            background: none;
            border: none;
            color: #C5C5C5;
            cursor: pointer;
            font-size: 16px;
        }
        .code-content {
            padding: 20px;
            white-space: pre-wrap;
        }
        .code-content .string {
            color: #CE9178;
        }
        .code-content .number {
            color: #B5CEA8;
        }
        .code-content .boolean {
            color: #569CD6;
        }
        .code-content .key {
            color: #9CDCFE;
        }
        .code-content .link {
            color: #4EC9B0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        function copyToClipboard() {
            const codeContent = document.querySelector('.code-content').innerText;
            navigator.clipboard.writeText(codeContent).then(() => {
                alert("Copied to clipboard.");
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            const codeLines = [
                '{',
                '        <span class="key">"0KB.ORG"</span>: {',
                '            <span class="key">"error"</span>: <span class="boolean">false</span>,',
                '            <span class="key">"packet-size"</span>: <span class="string">"0KB"</span>,',
                '            <span class="key">"response"</span>: <span class="string">"Coming soon..."</span>,',
                '            <span class="key">"site"</span>: <span class="link">"https://0KB.org"</span>,',
                '            <span class="key">"domain-admin"</span>: <span class="link">"@0KB.ORG"</span>',
                '        },',
                '        <span class="key">"Contact"</span>: {',
                '            <span class="key">"telegram"</span>: <span class="link">"https://t.me/zerokilobytes"</span>,',
                '            <span class="key">"site"</span>: <span class="link">"https://johnle.org"</span>,',
                '            <span class="key">"github"</span>: <span class="link">"https://github.com/g-5"</span>,',
                '            <span class="key">"linkedin"</span>: <span class="link">"https://linkedin.com/in/johnle"</span>,',
                '            <span class="key">"email"</span>: <span class="string">"john@johnle.org"</span>',
                '        },',
                '        <span class="key">"Projects"</span>: {',
                '            <span class="key">"portfolio"</span>: <span class="string">"Coming soon."</span>',
                '        }',
                '        }'
            ];

            const codeContainer = document.querySelector('.code-content');
            let currentLine = 0;

            function addLine() {
                if (currentLine < codeLines.length) {
                    codeContainer.innerHTML += codeLines[currentLine] + '\n';
                    currentLine++;
                    setTimeout(addLine, 100);
                }
            }

            addLine();
        });
    </script>
</head>
<body>
    <div class="code-container">
        <div class="title-bar">
            <span class="title">0KB.ORG</span>
            <button class="copy-button" onclick="copyToClipboard()">
                <i class="fas fa-copy"></i>
            </button>
        </div>
        <div class="code-content">
        </div>
    </div>
</body>
</html>
